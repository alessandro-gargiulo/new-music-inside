<div class="modal-header">
  <h4 class="modal-title">{{title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="song-container">
    <div class="song-list">
      <div class="song-list-item" *ngFor="let song of songs;let i = index">
        <div class="song-list-item-infos">
          <span class="title">{{song.title}}</span>
        </div>
        <span class="song-list-item-controls">
          <button type="button"
                  class="btn btn-outline-dark"
                  (click)="addToPlaylist(i)">Add</button>
        </span>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Save click')">{{closeLabel}}</button>
</div>
